<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>OutdoorHiker</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <h1 style="color:black">Одежда</h1>
  <div class="slider1">
    <a href="wear1.html">
      <img src="images/wear1.jpg" class="active">
    </a>
    <a href="wear2.html">
      <img src="images/wear2.webp" class="active">
    </a>
    <a href="wear3.html">
      <img src="images/wear3.jpg" class="active">
    </a>


  </div>
  <div class="button-container1">
    <button onclick="prevImage()" class="button1">Назад</button>
    <button onclick="nextImage()" class="button1">Вперед</button>
  </div>

  <script>
    var currentImageIndex = 0;
    var images = document.querySelectorAll('.slider1 img');

    function showImage(index) {
      images.forEach(img => img.classList.remove('active'));
      images[index].classList.add('active');
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      showImage(currentImageIndex);
    }

    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      showImage(currentImageIndex);
    }

    // Инициализация первого изображения
    showImage(currentImageIndex);
  </script>

</body>

</html>
